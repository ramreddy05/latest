<div id="pdfTable" #pdfTable>
  <table class="table table-sm table-bordered">
    <thead>
      <th scope="col">Period</th>
      <th scope="col">Employer Name</th>
      <th scope="col">Employer Address</th>
    </thead>
    <tbody>
      <tr *ngFor="let employerAddress of employerAddresses">
        <td>{{ employerAddress.period }}</td>
        <td>{{ employerAddress.name }}</td>
        <td>{{ employerAddress.address }}</td>
      </tr>

      <div *ngIf="employerAddresses && employerAddresses.length === 0">
        No results found
      </div>
    </tbody>
  </table>
</div>
