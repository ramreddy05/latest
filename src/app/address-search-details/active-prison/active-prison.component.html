<div id="pdfTable" #pdfTable>
  <table class="table table-sm table-bordered">
    <thead>
      <th scope="col">Location</th>
      <th scope="col">Source</th>
    </thead>
    <tbody>
      <tr *ngFor="let prison of prisoners">
        <td>{{ prison.prisonLocation }}</td>
        <td>{{ prison.prisonSource }}</td>
      </tr>
      <div *ngIf="prisoners && prisoners.length === 0">
        No results found
      </div>
    </tbody>
  </table>
</div>
