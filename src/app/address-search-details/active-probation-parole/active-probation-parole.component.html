<div id="pdfTable" #pdfTable>
  <table class="table table-sm table-bordered">
    <thead>
      <th scope="col">Location</th>
      <th scope="col">Source</th>
    </thead>
    <tbody>
      <tr *ngFor="let probation of probations">
        <td>{{ probation.probationLocation }}</td>
        <td>{{ probation.probationSource }}</td>
      </tr>

      <div *ngIf="probations && probations.length === 0">
        No results found
      </div>
    </tbody>
  </table>
</div>
